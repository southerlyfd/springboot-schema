				width: 80%;

				background: #FFF;
				padding: 40px 10%;

			}
			.form-box .form-content .close-btn{
				position: absolute;

			}
			.form-box .form-content .input-item{
				margin-bottom: 20px;
				display: flex;
			}
			.form-box .form-content .input-item input{
				height: 50px;
				line-height: 50px;
				flex: 1;
			}
			.form-box .form-content .input-item .input-name{

				height: 50px;
				line-height: 50px;

			.form-box .form-content .input-item img{

				border: 0;
				width: 100%;

			.form-box .form-content button:hover {
			    background: #292929;
			    color: #fff;
			}
			.layui-upload-img{
			    width: 100px;
			    height: 100px;
			    object-fit: cover;
			}

	<body>
		<div id="app">
			<div class="form-box layui-form" lay-filter="layform">
				<div class="form-control form-content">
					<h3>二手书籍订单填写</h3>
					<div>
						<div class="layui-form-item">
							<label class="layui-form-label">卖家号</label>
							<div class="layui-input-block">
							  <input v-model="detail.maijiahao" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入卖家号" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
							  <input v-model="detail.xingming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">书籍名称</label>
							<div class="layui-input-block">
							  <input v-model="detail.shujimingcheng" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入书籍名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">书籍类别</label>
							<div class="layui-input-block">
							  <input v-model="detail.shujileibie" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入书籍类别" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">二手价格</label>
							<div class="layui-input-block">
							  <input v-model="detail.ershoujiage" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入二手价格" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
							  <input v-model="detail.yonghuming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">收货地址</label>
							<div class="layui-input-block">
							  <input v-model="detail.shouhuodizhi" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入收货地址" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">收货人</label>
							<div class="layui-input-block">
							  <input v-model="detail.shouhuoren" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入收货人" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">联系电话</label>
							<div class="layui-input-block">
							  <input v-model="detail.lianxidianhua" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">订单备注</label>
							<div class="layui-input-block">
							  <input v-model="detail.dingdanbeizhu" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入订单备注" class="layui-input">
							</div>
						</div>
					</div>
					<button style="margin-bottom: 20px;" type="button" class="btn btn-default" @click="onConfirmTap">提交</button>
				</div>
			</div>
		</div>

<script src="../../assets/js/relys/storage.js"></script>

		<div id="script"></div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					crosstable: "",
					crosstableobj: {},
					detail: {
						maijiahao: "",
						xingming: "",
						shujimingcheng: "",
						shujileibie: "",
						ershoujiage: "",
						yonghuming: "",
						shouhuodizhi: "",
						shouhuoren: "",
						lianxidianhua: "",
						dingdanbeizhu: "",
						ispay: "",
					},
				},
				computed: {
				},
				updated() {
					layui.form.render('select','layform');
				},
				async created() {
					var id = getParam('id')
					var tablename = getParam('tablename')
					this.crosstable = tablename
					if(!id){
						var cross = JSON.parse(localStorage.getItem("crossObj"))
						this.crosstableobj = cross
						for(var key in cross){
							if("maijiahao" == key){
								this.detail[key] = cross[key]
							}
							if("xingming" == key){
								this.detail[key] = cross[key]
							}
							if("shujimingcheng" == key){
								this.detail[key] = cross[key]
							}
							if("shujileibie" == key){
								this.detail[key] = cross[key]
							}
							if("ershoujiage" == key){
								this.detail[key] = cross[key]
							}
							if("yonghuming" == key){
								this.detail[key] = cross[key]
							}
							if("shouhuodizhi" == key){
								this.detail[key] = cross[key]
							}
							if("shouhuoren" == key){
								this.detail[key] = cross[key]
							}
							if("lianxidianhua" == key){
								this.detail[key] = cross[key]
							}
							if("dingdanbeizhu" == key){
								this.detail[key] = cross[key]
							}
							if("ispay" == key){
								this.detail[key] = cross[key]
							}
						}
					}else{
						await this.getDetail(id, tablename)
					}
					
					// 获取用户信息
					var user = localStorage.getItem("sessionTable")
					session(`${user}`, (data)=>{
						if (data && data.code === 0) {
							var json = data.data;
							this.detail.yonghuming = json.yonghuming
						}
					})

				},
				methods: {
					onPageTap(url) {
						window.location.href = url
					},
					updateTap(tablename){
						return new Promise((resolve) => {
							updateFun(tablename, data, (res) => {
								if(res&&res.code==0){
									console.log("更新成功")
									resolve(res)
								}
							})
						})
						
					},
					onConfirmTap(){
						addFun("ershoushujidingdan", this.detail, (res) => {
							if(res&&res.code==0){
								alert("提交成功")
							}
						})
					},


					getDetail(tablename, id) {
						return new Promise((resolve) => {
						goodsInfo(tablename, id, (res) => {
							this.detail = res.data
							resolve(res)
						})
						})
					}
				}
			})

				layui.use(['form','layedit'], function(){
					var form = layui.form,
						layedit = layui.layedit,
						$ = layui.jquery,
						layer = layui.layer;
				        
				});
			});
		</script>
